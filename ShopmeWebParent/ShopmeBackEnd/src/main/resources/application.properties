spring.application.name=ShopmeBackEnd
server.port=8080
server.servlet.context-path=/ShopmeAdmin

# Spring Data Source properties:
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shopmedb
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shopmedb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA/ Hibernate properties:
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

